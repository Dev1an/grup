<template name="group">
	<div class="ui four doubling cards">
	{{#each member}}	
		<div class="small card">
			<div class="image">
				<img src="http://graph.facebook.com/{{id}}/picture?width=400&height=400" alt="profile pic of {{name}}">
			</div>
			<div class="content">
				<a href="http://facebook.com/{{id}}" target="blank" >
					<div class="header">
						<i class="blue small facebook icon"></i> {{name}}
					</div>
				</a>
			</div>
		</div>	
	{{/each}}
	</div>
</template>
