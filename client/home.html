<template name="home">
	{{#if currentUser}}
		{{> groupList groups}}
		{{> userCard}}
		{{> logout}}
		{{test}}
	{{else}}
		{{> login}}
	{{/if}}
</template>

<template name="login">
	<button id="loginWithFacebook">login with Facebook</button>
	<p>(you kinda have to)</p>
</template>

<template name="groupList">
	{{#each this}}
		<a href="/group/{{this.id}}">{{this.name}}</a>
	{{/each}}
</template>

<template name="logout">
	<button id="logout">logout</button>
</template>

<template name="userCard">
	{{#with currentUser.services.facebook}}
		<p>name: {{name}}</p>
	{{/with}}
</template>
